<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Product Preview Card Component | Frontend Mentor</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    .attribution {
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="product-card">
    <img class="product-image" src="images/image-product-mobile.jpg" alt="product image" />
    <img class="product-image-desktop" src="images/image-product-desktop.jpg" alt="product image" />

    <div class="product-detail">
      <p class="preview">Preview</p>

      <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>

      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="product-price">
        <p class="product-price-new">$149.99</p>
        <p class="product-price-old">$169.99</p>
      </div>

      <button class="product-to-cart">
        <img src="images/icon-cart.svg" alt="" />
        <span>Add to Cart</span>
      </button>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kaleab Tadesse</a>.
  </div>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
